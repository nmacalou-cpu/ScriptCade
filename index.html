<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriptCade</title> 
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        :root { --bg: #121212; --slot: #1e1e1e; --accent: #00ff88; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: system-ui, sans-serif; margin: 0; padding: 20px; }

        /* LOGIN */
        #login-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .login-box { background: #1e1e1e; padding: 40px; border-radius: 10px; border: 1px solid #333; text-align: center; width: 300px; }
        .login-btn { display: block; width: 100%; padding: 15px; margin: 10px 0; border: none; cursor: pointer; font-weight: bold; border-radius: 5px; background: var(--accent); }
        .pass-input { width: 100%; padding: 10px; margin: 10px 0; background: #111; border: 1px solid #444; color: white; border-radius: 4px; box-sizing: border-box;}

        /* GRID */
        .section-title { text-align: center; margin-bottom: 20px; opacity: 0; transition: opacity 1s; display: none; }
        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; max-width: 1200px; margin: 0 auto; opacity: 0; transition: opacity 1s; display: none; }
        .slot { background: var(--slot); border-radius: 12px; overflow: hidden; border: 1px solid #333; transition: transform 0.2s; }
        .slot:hover { transform: translateY(-5px); border-color: var(--accent); }
        .thumbnail-area { height: 160px; background: #000; background-size: cover; background-position: center; position: relative; cursor: pointer; display: flex; justify-content: center; align-items: center; }
        .thumbnail-placeholder { font-size: 3em; font-weight: bold; color: #333; }
        .badge { position: absolute; top: 10px; right: 10px; padding: 4px 8px; border-radius: 4px; font-size: 0.75em; font-weight: bold; color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.5); }
        .slot-controls { padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .game-title { margin: 0; font-size: 1.2em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .btn-play { background: var(--accent); border: none; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; }

        /* FULLSCREEN */
        #fullscreen-overlay { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #000; z-index: 1000; flex-direction: column; }
        #game-header { height: 50px; background: #111; display: flex; align-items: center; padding: 0 20px; border-bottom: 1px solid #333; }
        #back-btn { background: #ff4444; color: white; padding: 6px 15px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        #game-frame { width: 100%; height: calc(100vh - 50px); border: none; background: black; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h2 style="margin-top:0">ENTER PASSWORD</h2>
            <form onsubmit="event.preventDefault(); checkPass();">
                <input type="password" id="pass-input" class="pass-input" placeholder="Password..." autofocus>
                <button type="submit" class="login-btn">ENTER</button>
            </form>
        </div>
    </div>

    <h1 id="app-title" style="text-align: center; letter-spacing: 2px; margin-bottom: 40px; opacity:0">ScriptCade</h1>
    
    <!-- HOT GAMES SECTION -->
    <h2 id="hot-title" class="section-title" style="color: #ff4444;">ðŸ”¥ HOT GAME(S) ðŸ”¥</h2>
    <div class="game-grid" id="hot-grid" style="margin-bottom: 50px;"></div>

    <!-- ALL GAMES SECTION -->
    <h2 id="all-title" class="section-title">ALL GAMES</h2>
    <div class="game-grid" id="main-grid"></div>

    <div id="fullscreen-overlay">
        <div id="game-header">
            <button id="back-btn" onclick="closeGame()">&#8592; EXIT GAME</button>
            <span id="playing-title" style="margin-left: 20px; color: #666; font-size: 0.9em;"></span>
        </div>
        <iframe id="game-frame" sandbox="allow-scripts allow-pointer-lock allow-same-origin allow-forms"></iframe>
    </div>

    <script>
        // --- 1. SYSTEM FUNCTIONS ---
        
        function checkPass() {
            const input = document.getElementById('pass-input').value;
            // Password is: scripts
            if (input === 'scripts') {
                document.getElementById('login-overlay').style.display = 'none';
                
                // Show Titles
                document.getElementById('app-title').style.opacity = '1';
                showSection('hot-title');
                showSection('all-title');
                
                // Show Grids
                showGrid('hot-grid');
                showGrid('main-grid');
                
                loadHotGames();
                loadGames();
            } else {
                // REDIRECT TO GOOGLE DOCS ON WRONG PASSWORD
                window.location.href = "https://docs.google.com";
            }
        }

        function showSection(id) {
            const el = document.getElementById(id);
            el.style.display = 'block';
            setTimeout(() => el.style.opacity = '1', 100);
        }

        function showGrid(id) {
            const el = document.getElementById(id);
            el.style.display = 'grid';
            setTimeout(() => el.style.opacity = '1', 100);
        }

        function loadHotGames() {
            renderGrid(hotGamesList, 'hot-grid', 'hot');
        }

        function loadGames() {
            renderGrid(gamesList, 'main-grid', 'main');
        }

        function renderGrid(list, elementId, type) {
            const grid = document.getElementById(elementId);
            grid.innerHTML = '';
            list.forEach((game, index) => {
                const slot = document.createElement('div');
                slot.className = 'slot';
                // We pass 'type' to play function to know which list to look at
                slot.innerHTML = `
                    <div class="thumbnail-area" onclick="playGame('${type}', ${index})" style="background-image: url('${game.img}')">
                        ${!game.img || game.img === 'image' ? '<span class="thumbnail-placeholder">?</span>' : ''}
                        ${game.badgeText ? `<span class="badge" style="background:${game.badgeColor}">${game.badgeText}</span>` : ''}
                    </div>
                    <div class="slot-controls">
                        <h3 class="game-title">${game.title}</h3>
                        <button class="btn-play" onclick="playGame('${type}', ${index})">PLAY NOW</button>
                    </div>
                `;
                grid.appendChild(slot);
            });
        }

        function playGame(listType, index) {
            let data;
            if (listType === 'hot') {
                data = hotGamesList[index];
            } else {
                data = gamesList[index];
            }

            if (!data) return;
            
            document.getElementById('playing-title').innerText = "Playing: " + data.title;
            const overlay = document.getElementById('fullscreen-overlay');
            const frame = document.getElementById('game-frame');
            
            overlay.style.display = 'flex';
            frame.src = data.url; 
            
            if (document.documentElement.requestFullscreen) { document.documentElement.requestFullscreen().catch((e) => {}); }
        }

        function closeGame() {
            document.getElementById('fullscreen-overlay').style.display = 'none';
            document.getElementById('game-frame').src = ''; // Clear source
            if (document.exitFullscreen) { document.exitFullscreen().catch((e) => {}); }
        }

        // --- 2. GAME LISTS ---
        
        // EDIT HOT GAMES HERE
        const hotGamesList = [
            {
                title: "Blade Ball",
                img: "bladethumb.png",
                badgeText: "HOT",
                badgeColor: "#ff4444",
                url: "https://scriptcade.github.io/blade-ball/"
            },
            {
                title: "Grow A Garden",
                img: "GrowAGardenthumb.avif",
                badgeText: "HOT",
                badgeColor: "#ff4444",
                url: "https://scriptcade.github.io/grow-a-garden-gemini/"
            }
        ];

        // EDIT REGULAR GAMES HERE
        const gamesList = [
            {
                title: "Among Us Clone",
                img: "amongusthumb.webp", 
                badgeText: "FIRST PUBLISHED",
                badgeColor: "#00ff00",
                url: "https://scriptcade.github.io/among-us-gemini/" 
            },
            {
                title: "Subway Surfers",
                img: "subwaythumb.webp",
                badgeText: "PRE-ALPHA",
                badgeColor: "#ff00ff",
                url: "https://scriptcade.github.io/subway-surfers-NEW-gemini/"
            },
            {
                title: "Epic Plane Evolution",
                img: "epicplanethumb.jpeg",
                url: "https://scriptcade.github.io/epic-plane-evolution/"
            },
            {
                title: "Block Blast",
                img: "blockblastthumb.jpeg",
                badgeText: "SAVES DATA",
                badgeColor: "#E02222",
                url: "https://scriptcade.github.io/block-blast/"
            },
            {
                title: "Tower Defense Simulator",
                img: "tdsthumb.jpeg",
                url: "https://scriptcade.github.io/tds/"
            },

        ];
    </script>
</body>
</html>
